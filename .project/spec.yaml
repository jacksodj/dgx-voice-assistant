specVersion: v2
specMinorVersion: 2
meta:
  name: dgx-voice-assistant
  image: project-dgx-voice-assistant
  description: Production-ready voice assistant powered by Qwen3-Omni-30B
  labels: []
  createdOn: "2025-11-10T00:00:00Z"
  defaultBranch: main
layout:
- path: code/
  type: code
  storage: git
- path: backend/
  type: code
  storage: git
- path: data/
  type: data
  storage: gitignore
environment:
  base:
    registry: nvcr.io
    image: nvidia/pytorch:24.09-py3
    build_timestamp: "20241110000000"
    name: PyTorch
    supported_architectures: []
    cuda_version: "12.2"
    description: PyTorch base environment with CUDA 12.2
    entrypoint_script: ""
    labels:
    - cuda12.2
    - pytorch
    apps:
    - name: jupyterlab
      type: jupyterlab
      class: webapp
      start_command: jupyter lab --allow-root --port 8888 --ip 0.0.0.0 --no-browser --NotebookApp.base_url=\$PROXY_PREFIX --NotebookApp.default_url=/lab --NotebookApp.allow_origin='*'
      health_check_command: '[ \$(echo url=\$(jupyter lab list | head -n 2 | tail -n 1 | cut -f1 -d'' '' | grep -v ''Currently'' | sed "s@/?@/lab?@g") | curl -o /dev/null -s -w ''%{http_code}'' --config -) == ''200'' ]'
      stop_command: jupyter lab stop 8888
      user_msg: ""
      logfile_path: ""
      timeout_seconds: 60
      icon_url: ""
      webapp_options:
        autolaunch: true
        port: "8888"
        proxy:
          trim_prefix: false
        url_command: jupyter lab list | head -n 2 | tail -n 1 | cut -f1 -d' ' | grep -v 'Currently'
    programming_languages:
    - python3
    icon_url: ""
    image_version: 1.0.0
    os: linux
    os_distro: ubuntu
    os_distro_release: "22.04"
    schema_version: v2
    user_info:
      uid: ""
      gid: ""
      username: ""
    package_managers:
    - name: apt
      binary_path: /usr/bin/apt
      installed_packages: []
    - name: pip
      binary_path: /usr/bin/pip
      installed_packages: []
    package_manager_environment:
      name: ""
      target: ""
execution:
  apps: []
  resources:
    gpu:
      requested: 1
    sharedMemoryMB: 1024
  secrets: []
  mounts:
  - type: project
    target: /project/
    description: Project directory
    options: rw
